<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Mobile</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <img src = "DLX_corner_logo.png" width ="200" height = "200"></img>
    </header>

    <main>
        <section class="cadastro-form">
            <h2>Entrar</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="button-id">
                    <button type="submit" class="button-container">Entrar</button>
                </div>
            </form>
            <p id="mensagemErro" class="mensagem-erro"></p>
            <p id="mensagemSucesso" class="mensagem-sucesso"></p>
        </section>
    </main>

    <footer>
        <p class = "footer1">Present by </br></p>
        <p class = "footer2">DLX corner</p>
    </footer>

    <script src="script.js"></script>
</body>
<script src="Java-site.js"></script>
</html>
